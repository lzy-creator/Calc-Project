<html>
	<head>
		<meta charset="UTF-8">
		<title>计算器</title>
	</head>
	<script type="text/javascript">
		function Data(num){
			var x;
			x = document.getElementById("data").value;	
			document.getElementById("data").value+=num;
		}
		function sqrt(){
			var num = document.getElementById("data");
			var result = eval(num.value);
			num.value = result * result;
		}
		function cube(){
			var num = document.getElementById("data");
			var result = eval(num.value);
			num.value = result * result * result;
		}
		function Result(){			
				var num = document.getElementById("data");				
				try{
					var	result = eval(num.value);
				}catch(e){
					result = "FORMAT ERROR!";
				}				
				if(result == "Infinity"){
					result = "VALUE ERROR!";
				}
				num.value = result;
		}
		function Clear(){
			var num = document.getElementById("data");
			num.value="";
		}
		function Back(){
			var num = document.getElementById("data");
			num.value = num.value.substring(0,num.value.length-1);
		}
	</script>	
	<style>
		td{
			padding: 0px;
			width: 35px;
			height: 20px;
			border: none;
		}
		.btn{
			width: 35px;
			height: 20px;
			margin: 0px;
			
		}
		.btn:hover{
			width: 35px;
			height: 20px;
			margin: 0px;
			
		}
	</style>
	<body>
		<table border="1" cellpadding="5" cellspacing="5" >
			<tr >
				<td colspan="4"><input type="text" id="data"/></td>
			</tr>
			<tr>
				<td ><input type="button" id="clear" value="CE" class="btn" onclick="Clear()"/></td>
				<td><input type="button" id="clear" value="C" class="btn" onclick="Clear()"/></td>
				<td align="center" >
					<button style="width: 35px;height: 20px;"><img src="img\backspace.png" style="width:15px;height:12px;"class="btn" onclick="Back()"/></button>
					
				</td>
				<td><input type="button" id="mo" value="%" class="btn" onclick="Data('%')"/></td>
			</tr>
			<tr>
				<td><input type="button" id="7" value="7" class="btn" onclick="	Data('7')"/></td>
				<td><input type="button" id="8" value="8" class="btn" onclick="Data('8')"/></td>
				<td><input type="button" id="9" value="9" class="btn" onclick="Data('9')"/></td>
				<td><input type="button" id="add" value="+" class="btn" onclick="Data('+')"/></td>
			</tr>
			
			<tr>
				<td><input type="button" id="4" value="4" class="btn" onclick="Data('4')"/></td>
				<td><input type="button" id="5" value="5" class="btn" onclick="Data('5')"/></td>
				<td><input type="button" id="6" value="6" class="btn" onclick="Data('6')"/></td>
				<td><input type="button" id="sub" value="-" class="btn" onclick="Data('-')"/></td>
			</tr>
			<tr>
				<td><input type="button" id="1" value="1" class="btn" onclick="Data('1')"/></td>
				<td><input type="button" id="2" value="2" class="btn" onclick="Data('2')"/></td>
				<td><input type="button" id="3" value="3" class="btn" onclick="Data('3')"/></td>
				<td><input type="button" id="mul" value="*" class="btn" onclick="Data('*')"/></td>
			</tr>
			<tr>
				<td><input type="button" id="sqrt" value="х²" class="btn" onclick="sqrt()"/></td>
				<td><input type="button" id="0" value="0" class="btn" onclick="Data('0')"/></td>
				<td><input type="button" id="point" value="." class="btn" onclick="Data('.')"/></td>
				<td><input type="button" id="division" value="/" class="btn" onclick="Data('/')"/></td>
			</tr>
			<tr>
				<td ><input type="button" id="cube" value="х³" class="btn" onclick="cube()"/></td>
				<td><input type="button" id="(" value="(" class="btn" onclick="Data('(')"/></td>
				<td><input type="button" id=")" value=")" class="btn" onclick="Data(')')"/></td>
				<td><input type="button" id="result" value="=" class="btn" onclick="Result()"/></td>
			</tr>
		</table>
	</body>
</html>
