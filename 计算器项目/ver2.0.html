<html>
	<head>
		<meta charset="UTF-8">
		<title>计算器</title>
	</head>
	<script type="text/javascript">
		function Data(num){//传值
			var x;
			x = document.getElementById("data").value;	
			document.getElementById("data").value+=num;
		}
		function root(){
			var num = document.getElementById("data");
			var result = eval(num.value);
			num.value = Math.sqrt(result);
		}
		function sqrt(){//平方
			var num = document.getElementById("data");
			var result = eval(num.value);
			if(result == "Infinity"){
				result = "VALUE ERROR!";
			}
			num.value = result * result;
		}
		function cube(){//立方
			var num = document.getElementById("data");
			var result = eval(num.value);
			if(result == "Infinity"){
					result = "VALUE ERROR!";
			}
			num.value = result * result * result;
		}
		function Result(){
				var num = document.getElementById("data");				
				try{
					var	result = eval(num.value);
				}catch(e){
					result = "FORMAT ERROR!";
				}				
				if(result == "Infinity"){
					result = "VALUE ERROR!";
				}	
				num.value = result;
		}
		function Clear(){//清空
			var num = document.getElementById("data");
			num.value="";
		}
		function Back(){//回退
			var num = document.getElementById("data");
			num.value = num.value.substring(0,num.value.length-1);
		}
	</script>	
	<style>
		#OR input{

			border: 0;
			background-color: #F5F5F5;
			width: 100%;
		}
		td{
			padding: 0px;
			width: 35px;
			height: 20px;
			border: none;
		}
		.btn{
			width: 35px;
			height: 25px;
			margin: 0px;
			background-color: #EEEEEE;
       	 	outline: none;
        	border: 0;
		}
		.btn:hover{
			width: 35px;
			height: 25px;
			margin: 0px;
			background-color: #E0E0E0;
		}
		.btm{
			width: 35px;
			height: 25px;
			margin: 0px;
			background-color: #F5F5F5;
			outline: none;
        	border: 0;
		}
		.btm:hover{
			width: 35px;
			height: 25px;
			margin: 0px;
			background-color: #E0E0E0;
		}
		
	</style>
	<body>
		<center>
		<table border="0"  cellpadding="0" cellspacing="0" >
			<tr>
				<td colspan="5" id = "OR"><input type="text" id = "data" disabled="false"/></td>
			</tr>
			<tr>
				<td ><input type="button" id="mo" value="%" class="btn" onclick="Data('%')"/></td>
				<td><input type="button" id="clear" value="CE" class="btn" onclick="Clear()"/></td>
				<td><input type="button" id="clear" value="C" class="btn" onclick="Clear()"/></td>			
				<td align="center" >
					<button class="btn"><img src="img\backspace.png" style="width:15px;height:12px;"class="btn" onclick="Back()"/></button>
				</td>
				<td><input type="button" id="division" value="/" class="btn" onclick="Data('/')"/></td>
			</tr>
			<tr>
				<td><input type="button" id="root" value="√" class="btn" onclick="root()"/></td>
				<td><input type="button" id="7" value="7" class="btm" onclick="	Data('7')"/></td>
				<td><input type="button" id="8" value="8" class="btm" onclick="Data('8')"/></td>
				<td><input type="button" id="9" value="9" class="btm" onclick="Data('9')"/></td>
				<td><input type="button" id="mul" value="*" class="btn" onclick="Data('*')"/></td>
			</tr>
			
			<tr>
				<td><input type="button" id="sqrt" value="х²" class="btn" onclick="sqrt()"/></td>
				<td><input type="button" id="4" value="4" class="btm" onclick="Data('4')"/></td>
				<td><input type="button" id="5" value="5" class="btm" onclick="Data('5')"/></td>
				<td><input type="button" id="6" value="6" class="btm" onclick="Data('6')"/></td>
				<td><input type="button" id="sub" value="-" class="btn" onclick="Data('-')"/></td>
			</tr>
			<tr>
				<td ><input type="button" id="cube" value="х³" class="btn" onclick="cube()"/></td>
				<td><input type="button" id="1" value="1" class="btm" onclick="Data('1')"/></td>
				<td><input type="button" id="2" value="2" class="btm" onclick="Data('2')"/></td>
				<td><input type="button" id="3" value="3" class="btm" onclick="Data('3')"/></td>
				<td><input type="button" id="add" value="+" class="btn" onclick="Data('+')"/></td>
			</tr>
			<tr>
				<td><input type="button" id="(" value="(" class="btn" onclick="Data('(')"/></td>
				<td><input type="button" id=")" value=")" class="btn" onclick="Data(')')"/></td>
				<td><input type="button" id="0" value="0" class="btm" onclick="Data('0')"/></td>
				<td><input type="button" id="point" value="." class="btn" onclick="Data('.')"/></td>
				<td><input type="button" id="result" value="=" class="btn" onclick="Result()"/></td>
			</tr>
		</table>
		</center>
	</body>
</html>
